    <title>Product Page</title>
    <style>
        * {

        .topnav {
            background-color: rgb(174, 174, 251);

        }

            display: flex;

        }

        }
        .product img{
            width: 400px;
            height: 400px;
            box-shadow: 5px 10px #c2c1c1;
            margin: 30px;
        }
        .price {
            color: red;
            font-size: large;
        }

        .addToCart:hover{
            background-color: rgb(110, 19, 118);
            border: 1px solid;
            color: white;
            scale: 1.4;
        }
        .number_prod {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .addToCart {
            margin-left: 20px;
            color: rgb(110, 19, 118);
        }
        .plus {
            margin-right: 10px;
        }
        .sub {
            margin-left: 10px;
        }
