<!DOCTYPE html>
<html>
    <style>
        img {
            animation: heart 0.5s infinite;
            width: 80px;
            margin: 100px;
            animation-timing-function: inherit;
        }

        @keyframes heart {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>

    <body>
        <img src="https://kenh14cdn.com/203336854389633024/2021/3/7/2-16150665819811124794903.jpg"
            alt="heart image">
    </body>
</html>
